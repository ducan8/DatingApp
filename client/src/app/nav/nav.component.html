<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" routerLink="/">Dating App</a>

        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <ng-container *ngIf="accountService.currentUser$ | async">
                <li class="nav-item">
                    <a class="nav-link " routerLinkActive="active"
                        routerLink="/members">Matches</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLinkActive="active"
                        routerLink="/lists">Lists</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" routerLinkActive="active"
                        routerLink="/messages">Messages</a>
                </li>
            </ng-container>
            <li class="nav-item">
                <a class="nav-link" routerLinkActive="active"
                    routerLink="/errors">Errors</a>
            </li>
        </ul>

        <div *ngIf="accountService.currentUser$ | async as user" dropdown
            class="dropdown">
            <a bsDropdownToggle
                class="dropdown-toggle  text-decoration-none text-light">Welcome
                {{user.username}}</a>
            <div class="dropdown-menu" *bsDropdownMenu>
                <a class="dropdown-item">Edit profile</a>
                <a class="dropdown-item" (click)="logout()">Logout</a>
            </div>
        </div>

        <form #loginForm="ngForm" *ngIf="!(accountService.currentUser$ | async)"
            (ngSubmit)="login()" class="d-flex" autocomplete="off">
            <input name="username" [(ngModel)]="model.username"
                class="form-control me-2" type="text" placeholder="Username">
            <input name="password" [(ngModel)]="model.password"
                class="form-control me-2" type="password"
                placeholder="Password">
            <button class="btn btn-success" type="submit">Login</button>
        </form>

    </div>
</nav>
